<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chat App</title>
</head>

<body>
    <nav class="bg-cyan-500 h-[10vh] w-full flex pl-10 items-center justify-center">
        <h1 class="text-2xl font-bold">Let's Chat</h1>
    </nav>

    <div id="messages" class="bg-cyan-100 h-[82vh] flex flex-col"></div>

    <footer class="bg-cyan-200 h-[8vh] w-full flex justify-center items-center">
        <input type="text" id="msg" placeholder="Type Message"
            class="rounded-md border border-black p-3 text-xl w-[70vw]">
        <button class="bg-cyan-800 p-3 ml-2 px-10 text-xl rounded-md" onclick="handleSend()">Send</button>
    </footer>

    <script src="index.js"></script>

</body>

</html>
